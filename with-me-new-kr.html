<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bomcoms</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      width: 100%;
      max-width: 375px;
      max-height: 667px;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      padding: 0 16px;
    }
    .header {
      padding-top: 36px;
      text-align: center;
    }
    .header img {
      width: 133px;
      height: auto;
    }
    .header span {
      display: block;
      margin-top: 16px;
      font-size: 1.5em;
      color: #333;
      font-weight: bold;
      line-height: 1.4;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 0 0;
    }
    .main img {
      max-width: 174px;
      height: auto;
    }
    .main-text {
      margin-top: 16px;
      font-size: 1em;
      color: #666666;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 40px 0 40px;
    }
    .buttons a {
      background: black;
      color: white;
      border-radius: 999px;
      padding: 10px 20px 10px 12px;
      display: inline-flex;
      align-items: center;
      font-size: 0.95em;
      text-decoration: none;
    }
    .buttons a img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #9CA5B5;
      padding-bottom: 18px;
    }

    @media (max-height: 600px) {
      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    
    <!-- 상단 고정 영역 -->
    <div class="header">
      <img src="bomcalendar/img/bomcalendar_with_bi_eng.png" alt="logo" />
      <span style="font-size: 1.3em">
        소중한 사람이 당신과 몸 상태, 기분을<br/>
        공유하고 싶어 합니다.
      </span>
    </div>

    <!-- 중앙 콘텐츠 -->
    <div class="main">
      <img src="bomcalendar/img/img_with_invite.png" alt="with invite image" />
      <div class="main-text">
        친구 초대를 수락하시려면<br />
        모바일 기기에서 Link를 사용해 주세요.
      </div>
    </div>

    <!-- 버튼 -->
    <div class="buttons">
      <a href="https://apps.apple.com/app/id123456789" target="_blank">
        <img src="bomcalendar/img/icon/icon_apple.png" alt="App Store" />App store
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.example.app" target="_blank">
        <img src="bomcalendar/img/icon/icon_google.png" alt="Play Store" />Play store
      </a>
    </div>

    <!-- 푸터 -->
    <div class="footer">©bomcomes All rights reserved.</div>
  </div>
</body>
</html>
