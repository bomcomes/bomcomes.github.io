<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />

  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">

  <title>bomcomes</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* CSS 수준에서 라이트 모드 강제 */
    :root {
      color-scheme: light;
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    body {
      background-color: #ffffff;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      padding-top: var(--safe-area-top);
      background-color: #ffffff;
      display: flex;
      align-items: flex-end;
      z-index: 100;
    }
    .btn-back {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
    }
    .content {
      padding-top: calc(44px + var(--safe-area-top));
    }
  </style>
  <script>
    // 안드로이드에서는 safe-area 사용 안함
    if (/Android/i.test(navigator.userAgent)) {
      document.documentElement.style.setProperty('--safe-area-top', '0px');
      document.documentElement.style.setProperty('--safe-area-bottom', '0px');
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <button class="btn-back" onclick="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 19l-7-7 7-7" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </nav>
  <div class="wrap">
    <div class="container">
      <div class="content" id="content">

        <div class="fullimg">
          <img src="img/guide/report/image_report.png" alt="Report detail guide content">
        </div>
    <div id="bottomButton" class="bottom-fixed-btn">
          <a href="javascript:void(0);" onclick="deeplink('replace:report_pdf')" class="btn-primary">
            Start Report Download
          </a>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="../bridge.js"></script>
  <script>
    window.onload = function() {
      screenEvent('scr_webview_report_notice_en');

      const params = new URLSearchParams(window.location.search);

      if (params.get('bottomBtn') === 'true') {
        document.getElementById('bottomButton').style.display = 'block';
        document.getElementById('content').style.paddingBottom = 'calc(76px + var(--safe-area-bottom))';
      }
    }
  </script>
</body>
</html>
